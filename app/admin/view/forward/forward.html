<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
  <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<body style="padding:10px;">
  <div class="tplay-body-div">
    <div class="layui-tab">
      <ul class="layui-tab-title">
        <li><a href="{:url('admin/forward/index')}" class="a_menu">提现管理</a></li>
        <li class="layui-this">申请提现</li>
      </ul>
    </div> 
    <div style="margin-top: 20px;">
    </div>
    <form class="layui-form" id="admin">
      {if condition="$book.type == 1"} 
      <div class="layui-form-item">
        <label class="layui-form-label">支付宝账号</label>
        <div class="layui-input-block" style="max-width:600px;">
          <input name="" lay-verify="title" autocomplete="off" placeholder="0" disabled class="layui-input" type="text" {notempty name="$book.alipay_no"}value="{$book.alipay_no}"{/notempty}>
        </div>
      </div>
      {elseif condition="$book.type == 2"/} 
      <div class="layui-form-item">
        <label class="layui-form-label">微信账号</label>
        <div class="layui-input-block" style="max-width:600px;">
          <input name="" lay-verify="title" autocomplete="off" placeholder="0" disabled class="layui-input" type="text" {notempty name="$book.weixin_no"}value="{$book.weixin_no}"{/notempty}>
        </div>
      </div>
      {else /}
      <div class="layui-form-item">
        <label class="layui-form-label">银行卡账号</label>
        <div class="layui-input-block" style="max-width:600px;">
          <input name="" lay-verify="title" autocomplete="off" placeholder="0" disabled class="layui-input" type="text" {notempty name="$book.bank_no"}value="{$book.bank_no}"{/notempty}>
        </div>
      </div>
      {/if}  
      
      <div class="layui-form-item">
        <label class="layui-form-label">提现金额</label>
        <div class="layui-input-block" style="max-width:600px;">
          <input name="" lay-verify="title" autocomplete="off" placeholder="0" disabled class="layui-input" type="text" {notempty name="$book.price"}value="{$book.price}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
          <input type="radio" name="status" value="2" title="通过" lay-skin="primary" {notempty name="$book.status"} {if condition="$book.status == 2"}checked{/if} {/notempty}>
          <input type="radio" name="status" value="3" title="拒绝" lay-skin="primary" {notempty name="$book.status"} {if condition="$book.status == 3"}checked{/if} {/notempty}>
        </div>
      </div>

      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">拒绝原因</label>
        <div class="layui-input-block" style="max-width:600px;">
          <textarea placeholder="未审核/通过留空" class="layui-textarea" name="refuse_reason">{notempty name="$book.refuse_reason"}{$book.refuse_reason}{/notempty}</textarea>
        </div>
      </div>
      {notempty name="$book"}
        <input type="hidden" name="id" value="{$book.id}">
      {/notempty}
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="admin">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
      
    </form>


    <script src="__PUBLIC__/layui/layui.js"></script>
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>

    <script>
      layui.use(['layer', 'form'], function() {
          var layer = layui.layer,
              $ = layui.jquery,
              form = layui.form;
          $(window).on('load', function() {
              form.on('submit(admin)', function(data) {
                  $.ajax({
                      url:"{:url('admin/forward/forward')}",
                      data:$('#admin').serialize(),
                      type:'post',
                      async: false,
                      success:function(res) {
                          if(res.code == 1) {
                              layer.alert(res.msg, function(index){
                                location.href = res.url;
                              })
                          } else {
                              layer.msg(res.msg);
                          }
                      }
                  })
                  return false;
              });
          });
      });
    </script>
  </div>
</body>
</html>
