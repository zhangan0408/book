<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
    <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
    <style type="text/css">

        /* tooltip */
        #tooltip{
            position:absolute;
            border:1px solid #ccc;
            background:#333;
            padding:2px;
            display:none;
            color:#fff;
        }
    </style>
</head>
<body style="padding:10px;">
<div class="tplay-body-div">
    <fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;border:0">
        <form class="layui-form serch" action="{:url('admin/tomessages/index')}" method="post">
            <div class="layui-form-item" style="float: left;">
                <div class="layui-input-inline">
                    <input type="text" name="keywords" lay-verify="title" autocomplete="off" placeholder="请输入关键词" class="layui-input layui-btn-sm">
                </div>
                <div class="layui-input-inline">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="create_time" placeholder="创建时间" name="create_time">
                        </div>
                    </div>
                </div>
                <button class="layui-btn layui-btn-danger layui-btn-sm" lay-submit="" lay-filter="serch">立即提交</button>
            </div>
        </form>

    </fieldset>
    <table class="layui-table" lay-size="sm">
        <!--<colgroup>-->
            <!--<col width="50">-->
            <!--<col width="100">-->
            <!--<col width="100">-->
            <!--<col width="600">-->
            <!--<col width="150">-->
            <!--<col width="100">-->
        <!--</colgroup>-->
        <thead>
        <tr>
            <th>编号</th>
            <th>书名</th>
            <th>小书价格</th>
            <th>章节收费</th>
            <th>每千字收费(以毛为单位)</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="cost" id="vo"}
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.bname}</td>
            <td>{$vo.b_money}</td>
            <td>{$vo.cha_money}</td>
            <td>{$vo.byte_money}</td>
            <td>{$vo.ctime|date='Y-m-d H:i:s',###}</td>
            <td class="operation-menu">
                <div class="layui-btn-group">
                    <a href="{:url('admin/cost/publish',['id'=>$vo.id])}" class="layui-btn layui-btn-xs a_menu layui-btn-primary" id="{$vo.id}" style="margin-right: 0;font-size:12px;"><i class="layui-icon"></i></a>
                    <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-primary delete" id="{$vo.id}" style="margin-right: 0;font-size:12px;"><i class="layui-icon"></i></a>
                </div>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
    {$cost->render()}

    {include file="public/foot"}
    <script type="text/javascript">

        $('.delete').click(function(){
            var id = $(this).attr('id');
            layer.confirm('确定要删除?', function(index) {
                $.ajax({
                    url:"{:url('admin/cost/delete')}",
                    data:{id:id},
                    success:function(res) {
                        layer.msg(res.msg);
                        if(res.code == 1) {
                            setTimeout(function(){
                                location.href = res.url;
                            },1500)
                        }
                    }
                })
            })
        })
    </script>
</div>
</body>
</html>
