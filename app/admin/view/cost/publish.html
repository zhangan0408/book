<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
    <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<body style="padding:10px;">
<div class="tplay-body-div">
    <!--<div class="layui-tab">-->
        <!--<ul class="layui-tab-title">-->
            <!--<li><a href="{:url('admin/article/index')}" class="a_menu">文章管理</a></li>-->
            <!--<li class="layui-this">新增文章</li>-->
        <!--</ul>-->
    <!--</div>-->
    <div style="margin-top: 20px;">
    </div>
    <form class="layui-form" id="admin">



        <div class="layui-form-item">
            <label class="layui-form-label">书名</label>
            <div class="layui-input-block" style="max-width:600px;">
                <input   name="bname" {notempty name="$cost.bname"}value="{$cost.bname}"{/notempty}">
            </div>
        </div>

        <div class="layui-form-item ">
            <label class="layui-form-label">每一千字节收费</label>
            <div class="layui-input-block" style="max-width:600px;">
                <input name="byte_money"  type="text" {notempty name="$cost.byte_money"}value="{$cost.byte_money}"{/notempty}>
            </div>
        </div>
        {notempty name="$cost"}
        <input type="hidden" name="id" value="{$cost.id}">
        {/notempty}
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="admin">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </form>


    <script src="__PUBLIC__/layui/layui.js"></script>
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>

    <script>
        layui.use(['layer', 'form'], function() {
            var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form;
            $(window).on('load', function() {
                form.on('submit(admin)', function(data) {
                    $.ajax({
                        url:"{:url('admin/cost/publish')}",
                        data:$('#admin').serialize(),
                        type:'post',
                        async: false,
                        success:function(res) {
                            if(res.code == 1) {
                                layer.alert(res.msg, function(index){
                                    location.href = res.url;
                                })
                            } else {
                                layer.msg(res.msg);
                            }
                        }
                    })
                    return false;
                });
            });
        });
    </script>


</div>
</body>
</html>
