<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
  <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<body style="padding:10px;">
  <div class="tplay-body-div">
    <div class="layui-tab">
      <ul class="layui-tab-title">
        <li><a href="{:url('admin/forward/index')}" class="a_menu">提现管理</a></li>
        <li><a href="{:url('admin/forward/publish')}" class="a_menu">申请提现</a></li>
        <li class="layui-this">文件上传</li>
      </ul>
    </div> 
    <div style="margin-top: 20px;">
    </div>
    <form class="layui-form" id="admin" method="post" enctype="multipart/form-data" action="{:url('admin/excel/index')}">


      <div class="layui-form-item">
        <label class="layui-form-label">xls/xlsx文件</label>
        <div class="layui-input-block" style="max-width:600px;">
          <input type="file" name="excel" >
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">小说选择</label>
        <div class="layui-input-block" style="width: 170px">
          <select name="nbook" lay-filter="" >
            <option value=""></option>
              {volist name="book" id="vo"}
            <option value="{$vo.id}">{$vo.title}</option>
              {/volist}
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="admin">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>


    <script src="__PUBLIC__/layui/layui.js"></script>
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>
   <script>
        var message;
        layui.config({
            base: '__JS__/',
            version: '1.0.1'
        }).use(['app', 'message'], function() {
            var app = layui.app,
                $ = layui.jquery,
                layer = layui.layer;
            //将message设置为全局以便子页面调用
            message = layui.message;
            //主入口
            app.set({
                type: 'iframe'
            }).init();
        });
    </script>

  </div>
</body>
</html>
